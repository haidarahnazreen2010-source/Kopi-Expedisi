<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Expedisi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
    <img src="images/logo.png" alt="Coffee Expedisi">
    <span>Coffee Expedisi</span>
    </div>
    <div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Kopi untuk Perjalanan</h1>
    <p>Dari semangat expedisi, menjadi secangkir inspirasi</p>
  </section>

  <!-- MENU -->
  <section class="menu" id="menu"></section>

  <!-- CART -->
  <div class="cart" id="cart">
    <h2>Keranjang</h2>
    <ul id="cart-items"></ul>
    <p>Total: Rp <span id="total">0</span></p>
    <label><strong>Metode Pembayaran</strong></label>
    <div class="payment-logos">
    <img src="images/qris.png" alt="QRIS">
    <img src="images/dana.png" alt="DANA">
    <img src="images/gopay.png" alt="GoPay">
    <img src="images/ovo.png" alt="OVO">
    <img src="images/BCA.png" alt="BCA">
    </div>
    <select id="payment">
    <option value="QRIS">QRIS</option>
    <option value="DANA">DANA</option>
    <option value="GoPay">GoPay</option>
    <option value="OVO">OVO</option>
    <option value="BCA">Bank BCA</option>
    </select>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
